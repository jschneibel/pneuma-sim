<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>pneumaSIM - πνεῦμαSIM</title>

    <link rel="stylesheet" href="./styles/dark.css" />
    <link rel="stylesheet" href="./styles/print.css" media="print" />

    <meta
      name="description"
      content="Draw pneumatic circuit diagrams and run simulations."
    />
    <meta property="og:title" content="pneumaSIM - πνεῦμαSIM" />
    <meta
      property="og:description"
      content="Draw pneumatic circuit diagrams and run simulations."
    />
    <meta
      property="og:image"
      content="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
    />
    <!-- at least 300px square image with 2:1 main content in the middle -->
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.pneumasim.com/editor" />
    <link rel="canonical" href="https://www.pneumasim.com/editor" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- <link rel="icon" href="./favicon.ico"> -->
    <!-- 32px*32px legacy -->
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- 180px*180px home screen icon -->
    <!-- <link rel="manifest" href="/my.webmanifest"> -->
    <!-- for Android home screen -->
    <!-- <meta name="theme-color" content="#FF0000"> -->
    <!-- theme color for browser coloring -->
  </head>

  <body>
    <script src="./scripts/xy-polyfill.js" nomodule></script>
    <script src="./scripts/main.js" type="module"></script>

    <div class="main-wrapper">
      <canvas id="canvas"></canvas>
      <!-- TODO: make boxes click-through, but not their children -->
      <div id='element-box'>
        <span class='box-title'>Elements:</span>
        <br />
      </div>
      <div id="properties-box">
        <span class='box-title'>Properties:</span>
        <br />
        <div id="properties"></div>
      </div>
      <div id="simulation-controls-box">
        <span class='box-title'>Simulation:</span>
        <br />
        <a id='simulation-start' class="simulation-control">START</a>
        <a id='simulation-pause' class="simulation-control">PAUSE</a>
        <a id='simulation-stop' class="simulation-control">STOP</a>
      </div>
    </div>
  </body>
</html>
